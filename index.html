<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 15px;
            background: #f9f9f9;
        }
        .news-image {
            width: 100%;
            border-radius: 10px;
            margin: 10px 0;
        }
        .news-text {
            margin: 15px 0;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <!-- 直接静态写入内容 -->
    <h1>Breaking News</h1>

    <img src="https://picsum.photos/600/400?random=1" class="news-image" alt="News Image 1">
    <p class="news-text">This is the first paragraph of the news. Content is now statically loaded.</p>

    <img src="https://picsum.photos/600/400?random=2" class="news-image" alt="News Image 2">
    <p class="news-text">This is the second paragraph. No JavaScript required.</p>

    <!-- 完全移除之前的脚本 -->
</body>
</html>
